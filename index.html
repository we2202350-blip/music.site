.logo{

.container{
    width:90%;
    max-width:900px;
    margin:40px auto;
    display:grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));

        0 0 25px rgba(255,105,180,0.35);

    transition: transform 0.4s, box-shadow 0.4s;
}

.song:hover{
    transform: translateY(-8px) scale(1.03);
    box-shadow:
        0 25px 40px rgba(0,0,0,0.25),
        0 0 35px rgba(255,0,0,0.4);
}

.song h3{
    margin:0 0 12px 0;
    color:#c2185b;
    font-size:16px;
    text-align:center;
}

audio{
    width:100%;
}

/* FOOTER */
footer{
    text-align:center;
    margin:40px 0 20px;
    color:#444;
    font-size:13px;
}
</style>
